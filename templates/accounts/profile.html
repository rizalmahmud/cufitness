{% extends "base.html" %}
{% block content %}
  <h2>User Profile</h2>
  <p>Welcome, {{ request.user.email }}!</p>
    <p>
    <!-- Add My workouts Button -->
  <a href="{% url 'my_workouts' %}" style="padding: 8px 16px; background-color: #e74c3c; color: white; border-radius: 4px; text-decoration: none;">My Workouts</a>
</p>
    <p style="margin-top: 25px;"> <!-- Added margin-top to create space -->
<p>
<!-- Add My Goals Button -->
  <a href="{% url 'my_goals' %}" style="padding: 8px 16px; background-color: #28a745; color: white; border-radius: 4px; text-decoration: none;">
      My Goals
  </a>
</p>


    <!-- Add Logout Button -->
  <form action="{% url 'logout' %}" method="post">
    {% csrf_token %}
    <button type="submit" style="padding: 8px 16px; background-color: #ccc; border-radius: 4px; border: none; cursor: pointer;">Logout</button>
</form>

{% endblock %}
