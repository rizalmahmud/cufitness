

{% block content %}
<div style="min-height: 100vh; background: linear-gradient(135deg, #ff9a9e, #fad0c4); display: flex; align-items: center; justify-content: center; padding: 30px;">
  <!-- Card container with semi-transparent white background -->
  <div style="max-width: 900px; width: 100%; background: rgba(255, 255, 255, 0.95); backdrop-filter: blur(8px); padding: 40px; border-radius: 12px; box-shadow: 0px 8px 20px rgba(0,0,0,0.2); text-align: center;">

    <p style="font-size: 1.4rem; font-weight: bold; color: #333; margin-bottom: 0.2rem;">Rizal Mahmud</p>
    <p style="font-size: 1.1rem; color: #666; margin-bottom: 2rem;">Student ID: 40298749</p>

    <!-- Buttons container -->
    <div style="display: flex; flex-wrap: wrap; justify-content: center; gap: 15px;">
      <a href="{% url 'my_workouts' %}"
         style="background: linear-gradient(45deg, #ff5722, #ff9800); padding: 12px 24px; border-radius: 8px; color: #fff; font-weight: bold; text-decoration: none; transition: transform 0.2s;">
        My Workouts 💪
      </a>

      <a href="{% url 'my_goals' %}"
         style="background: linear-gradient(45deg, #8e24aa, #d81b60); padding: 12px 24px; border-radius: 8px; color: #fff; font-weight: bold; text-decoration: none; transition: transform 0.2s;">
        My Goals 🎯
      </a>

      <a href="{% url 'workout_videos' %}"
         style="background: linear-gradient(45deg, #3f51b5, #2196f3); padding: 12px 24px; border-radius: 8px; color: #fff; font-weight: bold; text-decoration: none; transition: transform 0.2s;">
        Workout Video 📹
      </a>

      <a href="{% url 'healthy_meals' %}"
         style="background: linear-gradient(45deg, #4caf50, #8bc34a); padding: 12px 24px; border-radius: 8px; color: #fff; font-weight: bold; text-decoration: none; transition: transform 0.2s;">
        Healthy 5 Min Meal 🍏
      </a>

      <a href="{% url 'contact_trainer' %}"
         style="background: linear-gradient(45deg, #00bcd4, #009688); padding: 12px 24px; border-radius: 8px; color: #fff; font-weight: bold; text-decoration: none; transition: transform 0.2s;">
        Contact Trainer 🏋️‍♂️
      </a>

      <a href="{% url 'easy_meal' %}"
         style="background: linear-gradient(45deg, #ff9800, #ffc107); padding: 12px 24px; border-radius: 8px; color: #fff; font-weight: bold; text-decoration: none; transition: transform 0.2s;">

        Logout 🔓
      </a>

      <a href="{% url 'delete_account' %}"
         style="background: linear-gradient(45deg, #f44336, #e91e63); padding: 12px 24px; border-radius: 8px; color: #fff; font-weight: bold; text-decoration: none; transition: transform 0.2s;">
        Delete Account 🗑️
      </a>
    </div>
  </div>
</div>
{% endblock %}
